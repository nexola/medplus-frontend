<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Med+ | Recuperar Senha</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --med-primary: #3182ce;
        --med-dark: #2c5282;
        --med-light: #f5f9ff;
      }

      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .recovery-card {
        max-width: 450px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        border: none;
      }

      .logo {
        font-size: 28px;
        font-weight: 700;
        color: var(--med-primary);
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .logo span {
        color: var(--med-dark);
      }

      .btn-primary {
        background-color: var(--med-primary);
        border-color: var(--med-primary);
      }

      .btn-primary:hover {
        background-color: var(--med-dark);
        border-color: var(--med-dark);
      }

      .form-control:focus {
        border-color: var(--med-primary);
        box-shadow: 0 0 0 0.25rem rgba(49, 130, 206, 0.25);
      }

      .back-to-login {
        text-align: center;
        margin-top: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="card recovery-card">
        <div class="card-body p-5">
          <div class="logo">
            <i class="bi bi-heart-pulse"></i> Med<span>+</span>
          </div>

          <h3 class="card-title text-center mb-4">Recuperar Senha</h3>
          <p class="text-muted text-center mb-4">
            Digite seu email para receber o link de recuperação
          </p>

          <form id="recoveryForm">
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="bi bi-envelope"></i
                ></span>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="seu@email.com"
                  required
                />
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-send"></i> Enviar Link de Recuperação
              </button>
            </div>
          </form>

          <div class="back-to-login">
            <a href="login.html" class="text-decoration-none">
              <i class="bi bi-arrow-left"></i> Voltar para o login
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center p-5">
            <div class="mb-4">
              <i
                class="bi bi-check-circle-fill text-success"
                style="font-size: 3rem"
              ></i>
            </div>
            <h4 class="mb-3">Email enviado com sucesso!</h4>
            <p class="text-muted mb-4">
              Verifique sua caixa de entrada e siga as instruções para redefinir
              sua senha.
            </p>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5.3 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const recoveryForm = document.getElementById("recoveryForm");
        const successModal = new bootstrap.Modal(
          document.getElementById("successModal")
        );

        recoveryForm.addEventListener("submit", function (e) {
          e.preventDefault();

          // Here you would normally send the recovery email
          // This is just a simulation for the UI
          successModal.show();

          // In a real application, you would:
          // 1. Validate the email
          // 2. Send a POST request to your backend
          // 3. Handle success/error responses
          // 4. Show appropriate feedback to the user
        });
      });
    </script>
  </body>
</html>
