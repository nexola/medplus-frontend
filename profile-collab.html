<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <title>Med+ Perfil</title>
    <script defer src="script.js"></script>
  </head>
  <body id="profile-collab">
    <div class="bg-header">
      <header class="header-main">
        <h1>Med+<span>colaborador</span></h1>
        <nav class="nav-main">
          <ul>
            <li><a href="./main-collab.html">Fichas</a></li>
            <li><a href="" class="active-tab">Perfil</a></li>
            <li><a href="./index.html">Sair</a></li>
          </ul>
        </nav>
      </header>
    </div>
    <main class="editar-dados">
      <fieldset>
        <legend>Editar dados</legend>
        <div class="form-editar-dados">
          <div class="input-editar-dados">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="input-editar-dados">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="input-editar-dados">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="input-editar-dados">
            <label for="specialization">Especialização</label>
            <input type="text" name="specialization" id="specialization" />
          </div>
          <a href="./" class="btn-atualizar-perfil">Atualizar perfil</a>
        </div>
      </fieldset>
    </main>
  </body>
</html>
