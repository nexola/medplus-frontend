<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Med+ | Editar Perfil Médico</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --med-primary: #3182ce;
        --med-dark: #2c5282;
        --med-light: #f5f9ff;
      }

      body {
        background-color: #f8f9fa;
        color: #212529;
      }

      .navbar-brand {
        font-weight: 700;
        color: var(--med-primary);
      }

      .navbar-brand span {
        color: var(--med-dark);
      }

      .card {
        border: none;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        border-radius: 10px;
      }

      .profile-header {
        border-bottom: 1px solid #dee2e6;
        padding-bottom: 1rem;
        margin-bottom: 2rem;
      }

      .btn-primary {
        background-color: var(--med-primary);
        border-color: var(--med-primary);
      }

      .btn-primary:hover {
        background-color: var(--med-dark);
        border-color: var(--med-dark);
      }

      .form-select:focus {
        border-color: var(--med-primary);
        box-shadow: 0 0 0 0.25rem rgba(49, 130, 206, 0.25);
      }
    </style>
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="bi bi-heart-pulse"></i> Med<span>+</span> Médico
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="main-doctor.html"
                ><i class="bi bi-files"></i> Fichas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#"
                ><i class="bi bi-person"></i> Perfil</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="bi bi-box-arrow-right"></i> Sair</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-4">
      <div class="row">
        <main class="col-md-8 mx-auto">
          <div class="card">
            <div class="card-header bg-white">
              <h5 class="card-title mb-0">
                <i class="bi bi-person-gear"></i> Editar Dados do médico
              </h5>
            </div>
            <div class="card-body">
              <form id="editCollaboratorForm">
                <div class="row mb-4">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="collaboratorName" class="form-label"
                        >Nome</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="collaboratorName"
                        value="Dr. Carlos Andrade"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="collaboratorEmail" class="form-label"
                        >Email</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="collaboratorEmail"
                        value="carlos.andrade@medplus.com"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="collaboratorPassword" class="form-label"
                        >Senha</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="collaboratorPassword"
                        placeholder="Digite uma nova senha"
                      />
                      <div class="form-text">
                        Deixe em branco para manter a senha atual
                      </div>
                    </div>
                  </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button type="submit" class="btn btn-primary px-4">
                    <i class="bi bi-check-circle"></i> Atualizar Perfil
                  </button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap 5.3 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Form submission handler
        document
          .getElementById("editCollaboratorForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();

            // Basic password validation
            const password = document.getElementById(
              "collaboratorPassword"
            ).value;

            if (password && password.length < 6) {
              alert("A senha deve ter pelo menos 6 caracteres!");
              return;
            }
          });
      });
    </script>
  </body>
</html>
