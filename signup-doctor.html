<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedPlus - Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
  </head>
  <body id="signup--doctor">
    <main class="container--login">
      <form action="" class="container--form-signup">
        <h1>Novo médico</h1>

        <div class="container--input">
          <label for="name">Nome</label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="container--input">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="container--input">
          <label for="specialization" class="selectBox">Especialização</label>
          <div class="selectWrapper">
            <select name="specialization" id="specialization">
              <option value="enfermeiro">Enfermeiro</option>
              <option value="medico">Médico</option>
            </select>
          </div>
        </div>
        <div class="container--input">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" />
        </div>
        <div class="container--btns">
          <div class="container--btn-cadastro">
            <a href="./index.html" class="btn--light">Voltar</a>
            <a href="./signup-doctor.html" class="btn--dark">Cadastrar</a>
          </div>
        </div>
      </form>
      <div class="bg--login"></div>
    </main>
  </body>
</html>
