<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Med+ | Login</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f9ff;
        min-height: 100vh;
        color: #2a4365;
      }

      .login-container {
        width: 700px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }

      .logo {
        font-size: 28px;
        font-weight: 700;
        color: #3182ce;
      }

      .logo span {
        color: #2c5282;
      }

      .form-control:focus {
        border-color: #3182ce;
        box-shadow: 0 0 0 0.25rem rgba(49, 130, 206, 0.25);
      }

      .btn-login {
        background-color: #3182ce;
        border: none;
        font-weight: 600;
      }

      .btn-login:hover {
        background-color: #2c5282;
      }

      .link {
        color: #3182ce;
        font-weight: 500;
        text-decoration: none;
      }

      .link:hover {
        color: #2c5282;
        text-decoration: underline;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center p-3">
    <div class="login-container bg-white p-4 p-md-5">
      <h1 class="logo text-center mb-4">Med<span>+</span></h1>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control py-2 px-3"
            id="email"
            placeholder="Seu email"
          />
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control py-2 px-3"
            id="password"
            placeholder="Sua senha"
          />
        </div>

        <hr class="my-4" />

        <button type="submit" class="btn btn-primary w-100 py-2 mb-3 btn-login">
          ENTRAR
        </button>

        <div class="d-flex justify-content-center w-100">
          <a href="recover-password.html" class="link">ESQUECI MINHA SENHA</a>
        </div>
      </form>
    </div>

    <!-- Bootstrap 5.3 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
