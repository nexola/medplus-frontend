<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedPlus - Novo paciente</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <script defer src="script.js"></script>
  </head>
  <body id="signup--patient">
    <main class="container--login">
      <form action="" class="container--form-signup container--form-patient">
        <h1>Novo paciente</h1>

        <div class="container--input">
          <label for="name">Nome</label>
          <input type="text" id="name" name="name" class="input" />
        </div>
        <div class="container--input">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="input" />
        </div>
        <div class="container--input">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" class="input" />
        </div>
        <div class="container--input">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" class="input" />
        </div>
        <div class="container--input">
          <label for="birthDate">Data de nascimento</label>
          <input
            type="text"
            id="birthDate"
            name="birthDate"
            placeholder="00/00/0000"
            onfocus="(this.type='date')"
            class="input"
          />
        </div>
        <div class="container--btns">
          <div class="container--btn-cadastro">
            <a href="./index.html" class="btn--light">Voltar</a>
            <a href="./signup-doctor.html" class="btn--dark" id="btn--patient"
              >Cadastrar</a
            >
          </div>
        </div>
      </form>
      <div class="bg--login"></div>
    </main>
  </body>
</html>
